    <!-- Video Room -->
    <div class="video-room">

        <!-- Mini Self Video - HIDDEN for FPV viewer -->
        <div class="self-video" style="display: none;">
            <video #localVideo autoplay muted playsinline></video>
        </div>
    </div>

    <!-- Overlay Controls (FPV Style) -->
    <div class="controls-overlay">
        <!-- Hidden toggle (auto-started), but kept for debug if needed, or we can remove it if fully auto -->
        <button class="control-btn" (click)="toggleCamera()" style="opacity: 0.5;">
            ğŸ¥ Toggle
        </button>

        <button class="control-btn restart-btn" (click)="restart()">
            ğŸ”„ Restart

            â» Power Off
        </button>

        <button class="control-btn menu-btn" (click)="openMoreOptions()">
            â‹®
        </button>

        <!-- Hidden required buttons for VideoElementUtil -->
        <div style="display: none;">
            <button class="toggle-mic-btn"></button>
            <button class="hangup"></button>
        </div>
    </div>

    <!-- Toast (Keep for notifications) -->
    <div *ngIf="showToast" class="toast-container">
        <div class="toast-content">
            <p>{{ toastMessage }}</p>
            <div class="toast-buttons">
